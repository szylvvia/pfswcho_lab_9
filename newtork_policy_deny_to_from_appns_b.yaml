apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-traffic-to-from-appns-b
  namespace: appns-a
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: appns-b
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: appns-b